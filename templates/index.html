<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ðŸ’—</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: #0b1522;
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart-container {
    padding: 50px;
}

.heart {
    height: 200px;
    width: 200px;
    background: #f20044;
    position: absolute;
    z-index: 1;
    left: 43%;
    top: 43%;
    transform: rotate(-45deg);
    box-shadow: -10px 10px 90px #f20044;
    animation: heart 1.3s linear infinite;
    border-radius: 15px;
    margin: 0;
    padding: 0;
}

@keyframes heart{
    0% {
        transform: rotate(-45deg) scale(1.5);
    }
    60% {
        transform: rotate(-45deg) scale(1.0);
    }
    90% {
        transform: rotate(-45deg) scale(0.5);
    }
}

.heart:before{
    content: "";
    position: absolute;
    height: 200px;
    width: 200px;
    background: #f20044;
    top: -50%;
    border-radius: 200px;
    box-shadow: -10px -10px 90px #f20044;
}

.heart:after{
    content: "";
    position: absolute;
    height: 200px;
    width: 200px;
    background: #f20044;
    right: -50%;
    border-radius: 200px;
    box-shadow: 10px 10px 90px #f20044;
}

.youtext {
    position: absolute;
    z-index: 2;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 45px;
    color: #f665c3;
    display: block;
    left: 49.3%;
    top: 43%;
    text-shadow: #549fdb 3px 0 20px, #ff65c9 -3px 0 20px;
}
</style>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <p class="youtext">You</p>
    </div>
</body>
</html>
