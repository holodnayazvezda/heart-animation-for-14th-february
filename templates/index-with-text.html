<!DOCTYPE html>
<html lang="ru">
<head>
    <title>üíó</title>
</head>
<style>

body {
    background: #0b1522;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.root {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

.heart {
    height: 200px;
    width: 200px;
    background: #f20044;
    position: absolute;
    z-index: 1;
    transform: rotate(-45deg);
    box-shadow: -10px 10px 90px #f20044;
    animation: heart 1.3s linear infinite;
    border-radius: 15px;
}

@keyframes heart{
    0% {
        transform: rotate(-45deg) scale(1.5);
    }
    60% {
        transform: rotate(-45deg) scale(1.0);
    }
    90% {
        transform: rotate(-45deg) scale(0.5);
    }
}

.heart:before{
    content: "";
    position: absolute;
    height: 200px;
    width: 200px;
    background: #f20044;
    top: -50%;
    border-radius: 200px;
    box-shadow: -10px -10px 90px #f20044;
}

.heart:after{
    content: "";
    position: absolute;
    height: 200px;
    width: 200px;
    background: #f20044;
    right: -50%;
    border-radius: 200px;
    box-shadow: 10px 10px 90px #f20044;
}

.youtext {
    position: absolute;
    z-index: 2;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 45px;
    color: #f665c3;
    display: block;
    text-shadow: #549fdb 3px 0 20px, #ff65c9 -3px 0 20px;
    padding-bottom: 40px;
}

.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-corner {
    position: fixed;
    width: 150px;
    height: 150px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    object-fit: cover;
    transition: transform 0.3s ease;
    z-index: 1;
}

.image-corner:hover {
    transform: scale(1.2);
}

.top-left {
    top: 20px;
    left: 20px;
}

.top-right {
    top: 20px;
    right: 20px;
}

.bottom-left {
    bottom: 20px;
    left: 20px;
}

.bottom-right {
    bottom: 20px;
    right: 20px;
}

.emoji {
    position: fixed;
    font-size: 20px;
    animation: float 3s forwards; /* –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ */
    opacity: 1;
    z-index: 0;
}

.floating-text {
    position: fixed;
    font-size: 24px;
    color: #f665c3;
    font-family: Arial, Helvetica, sans-serif;
    animation: floatText 3s forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ */
    opacity: 1;
    z-index: 0;
}

@keyframes float {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    90% {
        transform: translateY(-20px);
        opacity: 1;
    }
    100% {
        transform: translateY(0);
        opacity: 0; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
    }
}

@keyframes floatText {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    90% {
        transform: translateY(-15px);
        opacity: 1;
    }
    100% {
        transform: translateY(0);
        opacity: 0; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
    }
}

</style>
<body>
    <div class="root">
        <div class="container">
            <div class="heart"></div>
        </div>
        <div class="container">
             <p class="youtext">Pauline</p>
        </div>

        <!-- –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –ø–æ —É–≥–ª–∞–º -->
        <img class="image-corner top-left" src="static/images/1.jpg" alt="–§–æ—Ç–æ 1">
        <img class="image-corner top-right" src="static/images/2.jpg" alt="–§–æ—Ç–æ 2">
        <img class="image-corner bottom-left" src="static/images/3.jpg" alt="–§–æ—Ç–æ 3">
        <img class="image-corner bottom-right" src="static/images/4.jpg" alt="–§–æ—Ç–æ 4">
    </div>

    <script>
        const emojis = ['üíì', '‚ù§Ô∏è', 'üíï', '‚ù§Ô∏è‚Äçüî•', '‚ù£Ô∏è', 'üíû', 'üíó', 'üíñ', 'üíò', 'üíù'];
        const textOptions = ["–õ—é–±–ª—é —Ç–µ–±—è", "–¢—ã –ª—É—á—à–∞—è", "–í—Å–µ –±—É–¥–µ—Ç —Ö–æ—Ä–æ—à–æ", "–°–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è", "–ú–∏–ª–∞—è"];
        const body = document.body;
        const maxEmojis = 70; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–º–æ–¥–∑–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        let currentEmojis = 0;
        const maxTexts = 3; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –≤–∏–¥–∏–º—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤
        const textElements = [];

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createEmoji() {
            if (currentEmojis < maxEmojis) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = getRandom(0, 100) + 'vw';
                emoji.style.top = getRandom(0, 100) + 'vh';
                emoji.style.fontSize = getRandom(20, 40) + 'px';
                emoji.style.animationDuration = getRandom(4, 8) + 's';

                body.appendChild(emoji);
                currentEmojis++;

                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                    currentEmojis--;
                });
            }
        }

        function createTextElement() {
            const textElement = document.createElement('div');
            textElement.classList.add('floating-text');
            body.appendChild(textElement);
            return textElement;
        }

        // –°–æ–∑–¥–∞–µ–º –ø—É–ª —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        for (let i = 0; i < maxTexts; i++) {
            textElements.push(createTextElement());
        }

         function updateTextElement() {
            const textElement = textElements[Math.floor(Math.random() * maxTexts)]; // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑ –ø—É–ª–∞
            textElement.textContent = textOptions[Math.floor(Math.random() * textOptions.length)];
            textElement.style.left = getRandom(0, 100) + 'vw';
            textElement.style.top = getRandom(0, 100) + 'vh';
            textElement.style.fontSize = getRandom(18, 28) + 'px';
            textElement.style.fontFamily = 'Arial, Helvetica, sans-serif';
            textElement.style.animationDuration = getRandom(2, 4) + 's';

            textElement.addEventListener('animationend', () => {
                textElement.remove();
            });
            textElement.style.animation = 'none';
            void textElement.offsetWidth;
            textElement.style.animation = 'floatText ' + getRandom(2, 4) + 's forwards'; // –î–æ–±–∞–≤–ª–µ–Ω–æ forwards
        }


        setInterval(createEmoji, 150);
        setInterval(updateTextElement, 700);
    </script>
</body>
</html>
